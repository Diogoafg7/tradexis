<app-header></app-header>

<div class="min-h-screen bg-gray-100 p-6">
    <div class="bg-white shadow-md rounded-lg max-w-4xl mx-auto p-8">
        <div class="flex items-center gap-6 mb-6">
            <div class="relative">
                <div class="w-28 h-28 rounded-full bg-gray-200 flex items-center justify-center">
                    <span class="text-2xl text-gray-400">ðŸ“·</span>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-bold text-gray-700">{{ profile?.username }}</h2>
                <p class="text-gray-500">{{ profile?.email }}</p>
            </div>
        </div>

        <form class="space-y-4">
            <div class="flex items-center">
                <label for="username" class="w-40 text-gray-700 font-semibold">Username:</label>
                <div class="flex-grow">
                    <input
                        readonly
                        type="text"
                        id="username"
                        [value]="profile?.username"
                        class="input input-bordered w-full bg-gray-100"
                    />
                </div>
            </div>

            <div class="flex items-center">
                <label for="email" class="w-40 text-gray-700 font-semibold">Email:</label>
                <div class="flex-grow">
                    <input
                        readonly
                        type="email"
                        id="email"
                        [value]="profile?.email"
                        class="input input-bordered w-full bg-gray-100"
                    />
                </div>
            </div>

            <div class="flex justify-center mt-6">
                <a class="btn background-purple text-white px-8" 
                    [routerLink]="['/profile-details', profile?.id]" 
                    routerLinkActive="router-link-active">Editar</a>
            </div>
        </form>
    </div>
</div>
