<app-header></app-header>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Lista de a√ß√µes -->
  <section class="bg-gray-50 rounded-lg p-6 shadow-md border border-gray-200">
    <h2 class="text-lg font-semibold mb-4 text-gray-700">A√ß√µes Dispon√≠veis</h2>
    <div class="space-y-4">
    
      <div
        *ngFor="let stock of stocks"
        class="flex flex-col bg-white p-4 rounded-lg shadow-sm border border-gray-200"
      >
  
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-4">
            <div class="bg-purple-200 text-purple-700 rounded-full p-3">üê∑</div>
            <div>
              <div class="text-lg font-bold text-gray-700">{{ stock.name }}</div>
              <div class="text-sm text-gray-500">{{ stock.symbol }}</div>
            </div>
          </div>
          <div class="flex flex-col items-end">
            <div class="text-lg font-bold text-gray-700">${{ stock.price }}</div>
            <div class="text-sm">{{ stock.change }}%</div>
            <button
              class="btn background-purple mt-2"
              (click)="toggleBuySection(stock)"
            >
              Comprar
            </button>
          </div>
        </div>
        <div
          *ngIf="selectedStock === stock"
          class="mt-4 p-4 bg-gray-100 rounded-lg border border-gray-300"
        >
          <label class="block text-sm font-medium text-gray-700">Digite o montante:</label>
          <div class="mt-2 flex items-center space-x-2">
            <input
              min="0"
              type="number"
              [(ngModel)]="buyAmount"
              class="block w-full p-2 border bg-gray-50 rounded-md focus:ring-purple-500 focus:border-purple-500"
              placeholder="Ex: 100"
            />
            <button
              class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-md"
              (click)="confirmPurchase(stock)"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
