<app-header></app-header>

<!-- Barra de Pesquisa e Filtros -->
<div class="flex items-center justify-between py-4 px-6 bg-gray-100 border-b border-gray-300 shadow-sm">
  <!-- Pesquisa -->
  <div class="flex items-center space-x-3">
    <div class="relative w-64">
      <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      <input
        [(ngModel)]="searchQuery"
        (input)="filterStocks()"
        type="text"
        class="w-full bg-white text-gray-700 px-10 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm"
        placeholder="Pesquisar ações..."
      />
    </div>
  </div>

  <!-- Filtros -->
  <div class="flex items-center space-x-6">
    <!-- Preço Mínimo -->
    <div class="flex items-center space-x-2">
      <span class="text-gray-500">
        <i class="fas fa-dollar-sign"></i>
      </span>
      <input
        type="number"
        [(ngModel)]="priceMin"
        (input)="filterStocks()"
        class="w-24 bg-white text-gray-700 px-2 py-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm"
        placeholder="Mín."
      />
    </div>

    <!-- Preço Máximo -->
    <div class="flex items-center space-x-2">
      <span class="text-gray-500">
        <i class="fas fa-coins"></i>
      </span>
      <input
        type="number"
        [(ngModel)]="priceMax"
        (input)="filterStocks()"
        class="w-24 bg-white text-gray-700 px-2 py-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm"
        placeholder="Máx."
      />
    </div>

    <!-- Tipo de Variação -->
    <div class="flex items-center space-x-2">
      <span class="text-gray-500">
        <i class="fas fa-chart-line"></i>
      </span>
      <select
        [(ngModel)]="variationFilter"
        (change)="filterStocks()"
        class="bg-white text-gray-700 px-3 py-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm"
      >
        <option value="">Todos</option>
        <option value="positive">Positiva</option>
        <option value="negative">Negativa</option>
      </select>
    </div>

    <!-- Botão para Limpar Filtros -->
    <button
      (click)="clearFilters()"
      class="background-purple1 text-white px-4 py-1 rounded-md hover:bg-blue-600 flex items-center space-x-2 shadow-sm"
    >
      <i class="fas fa-times-circle "></i>
      <span >Limpar</span>
    </button>
  </div>
</div>

<!-- Lista de Ações -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 bg-gray-50">
  <section class="bg-white rounded-lg p-6 shadow-md border border-gray-300">
    <h2 class="text-lg font-semibold mb-4 text-gray-700 flex items-center space-x-2">
      <i class="fas fa-list-alt text-blue-500"></i>
      <span>Ações Disponíveis</span>
    </h2>
    <div class="space-y-4">
      <div
        *ngFor="let stock of filteredStocks"
        class="flex justify-between items-center bg-gray-100 p-4 rounded-lg border border-gray-200 shadow-sm"
      >
        <!-- Informações da Ação -->
        <div class="flex items-center space-x-3">
          <span class="bg-blue-100 text-blue-500 rounded-full p-2">
            <i class="fas fa-piggy-bank"></i>
          </span>
          <div>
            <div class="text-lg font-bold text-gray-700">{{ stock.name }}</div>
            <div class="text-sm text-gray-500">{{ stock.symbol }}</div>
          </div>
        </div>

        <!-- Preço e Variação -->
        <div class="text-right">
          <div class="text-lg font-bold text-gray-800">${{ stock.price }}</div>
          <div
            [ngClass]="{
              'text-green-600': stock.change > 0,
              'text-red-600': stock.change < 0
            }"
            class="text-sm font-semibold"
          >
            {{ stock.change }}%
          </div>
        </div>

        <!-- Botão de Compra -->
        <button
          class="background-purple1 hover:bg-blue-600 text-white py-2 px-4 rounded-md shadow-md"
          (click)="toggleBuySection(stock)"
        >
          Comprar
        </button>
      </div>
    </div>
  </section>
</div>
