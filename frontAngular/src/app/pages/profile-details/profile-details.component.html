<app-header />

<div class="min-h-screen bg-gray-100 p-6">
  <div class="bg-white shadow-md rounded-lg max-w-4xl mx-auto p-8">
    <h2 class="text-2xl font-bold text-gray-700 mb-6">Editar Informações de Perfil</h2>
    
    <form class="space-y-4">
  
      <div class="flex items-center relative">
        <label for="username" class="w-40 text-gray-700 font-semibold">Username:</label>
        <div class="flex-grow relative">
          <input
            type="text"
            id="username"
            placeholder="Digite seu username"
            class="input input-bordered w-full bg-gray-100 pr-10"
            #usernameInput /> 
          
          <span 
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
            (click)="focusInput(usernameInput)"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 20h9"></path>
              <path d="M13.74 14.14l6.6-6.6a2 2 0 0 0 0-2.83l-2.83-2.83a2 2 0 0 0-2.83 0l-6.6 6.6"></path>
              <path d="M2 19v2h2l14-14-2-2-14 14h2z"></path>
            </svg>
          </span>
        </div>
      </div>

      <div class="flex items-center relative">
        <label for="email" class="w-40 text-gray-700 font-semibold">Email:</label>
        <div class="flex-grow relative">
          <input
            type="email"
            id="email"
            placeholder="Digite seu email"
            class="input input-bordered w-full bg-gray-100 pr-10"
            #emailInput /> 
          <span 
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
            (click)="focusInput(emailInput)"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 20h9"></path>
              <path d="M13.74 14.14l6.6-6.6a2 2 0 0 0 0-2.83l-2.83-2.83a2 2 0 0 0-2.83 0l-6.6 6.6"></path>
              <path d="M2 19v2h2l14-14-2-2-14 14h2z"></path>
            </svg>
          </span>
        </div>
      </div>
  
      
      <div class="flex items-center relative">
        <label for="password" class="w-40 text-gray-700 font-semibold">Password:</label>
        <div class="flex-grow relative">
          <input
            type="password"
            id="password"
            placeholder="Digite sua senha"
            class="input input-bordered w-full bg-gray-100 pr-10"
            #passwordInput /> 
          
          <span 
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
            (click)="focusInput(passwordInput)"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 20h9"></path>
              <path d="M13.74 14.14l6.6-6.6a2 2 0 0 0 0-2.83l-2.83-2.83a2 2 0 0 0-2.83 0l-6.6 6.6"></path>
              <path d="M2 19v2h2l14-14-2-2-14 14h2z"></path>
            </svg>
          </span>
        </div>
      </div>
  
      
      <div class="flex items-center relative">
        <label for="confirmacao" class="w-40 text-gray-700 font-semibold">Confirmação de Password:</label>
        <div class="flex-grow relative">
          <input
            type="password"
            id="confirmacao"
            placeholder="Confirme sua senha"
            class="input input-bordered w-full bg-gray-100 pr-10"
            #confirmacaoInput /> 
          
          <span 
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
            (click)="focusInput(confirmacaoInput)"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 20h9"></path>
              <path d="M13.74 14.14l6.6-6.6a2 2 0 0 0 0-2.83l-2.83-2.83a2 2 0 0 0-2.83 0l-6.6 6.6"></path>
              <path d="M2 19v2h2l14-14-2-2-14 14h2z"></path>
            </svg>
          </span>
        </div>
      </div>
  
      
      <div class="flex justify-center mt-6">
        <button class="btn background-purple text-white px-8">Atualizar</button>
      </div>
    </form>
  </div>
</div>
