<app-header></app-header>
<div class="min-h-screen bg-gray-100 p-6">
  <div class="bg-white shadow-md rounded-lg max-w-4xl mx-auto p-6">
    <h2 class="text-2xl font-bold text-purple-600 mb-6">Transações Ativas</h2>

    <div class="space-y-4">
      <div
        *ngFor="let trade of trades"
        class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200"
      >
        <div class="flex items-center gap-4">
          <div class="bg-purple-200 text-purple-700 rounded-full p-3">
            🐷
          </div>
          <div>
            <div class="text-lg font-bold text-gray-700">{{ trade.asset.name }}</div>
            <div class="text-sm text-gray-500">{{ trade.asset.symbol }}</div>
          </div>
        </div>
        <div class="flex flex-col items-end">
          <div class="text-lg font-bold text-gray-700">{{ trade.price | currency }}</div>
          <div
            class="text-sm"
            [ngClass]="{
              'text-green-500': trade.changePercentage >= 0,
              'text-red-500': trade.changePercentage < 0
            }"
          >
            {{ trade.changePercentage | number: '1.2-2' }}%
            <span class="text-gray-500">({{ trade.quantity }} ações)</span>
          </div>
        </div>
        <button class="btn background-purple ml-4" (click)="sellTrade(trade.id)">Vender</button>
      </div>
    </div>
  </div>
</div>
