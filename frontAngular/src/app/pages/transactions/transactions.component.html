<app-header></app-header>
<div class="min-h-screen bg-gray-100 p-6">
  <div class="bg-white shadow-md rounded-lg max-w-4xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="background-purple text-2xl font-bold text-purple-600">Transações Ativas</h2>
      <button
        class="background-purple1 text-white px-4 py-2 rounded-lg hover:bg-purple-600 flex items-center space-x-2"
        (click)="clearFilters()"
      >
        <i class="fa-solid fa-broom"></i>
        <span>Limpar Filtros</span>
      </button>
    </div>

    <div
      class="flex flex-wrap justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200 mb-6"
    >
      <div class="relative w-full md:w-1/2 lg:w-1/3 mb-4 md:mb-0">
        <i
          class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
        ></i>
        <input
          [(ngModel)]="searchQuery"
          (input)="filterTrades()"
          type="text"
          class="w-full bg-white text-gray-700 px-10 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500 shadow-sm"
          placeholder="Pesquisar transações..."
        />
      </div>

      
    </div>

    <div class="space-y-4">
      <div
        *ngFor="let trade of filteredTrades"
        class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200"
      >
        <div class="flex items-center gap-4">
          <div class="bg-purple-200 text-purple-700 rounded-full p-3">
            <i class="fa-solid fa-chart-pie"></i>
          </div>
          <div>
            <div class="text-lg font-bold text-gray-700">
              {{ trade.asset.name }}
            </div>
            <div class="text-sm text-gray-500">{{ trade.asset.symbol }}</div>
          </div>
        </div>

        <div class="flex flex-col items-end">
          <div class="text-lg font-bold text-gray-700">
            {{ trade.price | currency }}
          </div>
          <div
            class="text-sm"
            [ngClass]="{
              'text-green-500': trade.changePercentage >= 0,
              'text-red-500': trade.changePercentage < 0
            }"
          >
            {{ trade.changePercentage | number: '1.2-2' }}%
            <span class="text-gray-500">({{ trade.quantity }} ações)</span>
          </div>
        </div>

        <button
          class="background-purple1 text-white px-4 py-2 rounded-lg hover:bg-purple-600 flex items-center space-x-2"
          (click)="sellTrade(trade.id)"
        >
          <i class="fa-solid fa-handshake"></i>
          <span>Vender</span>
        </button>
      </div>
    </div>
  </div>
</div>
<app-rodape-acoes/>
