<div class="relative">
  <div class=""></div>

  <div class="flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-3"></div>

    <nav class="flex space-x-6 pr-10">
      <a routerLink="/dashboard" class="text-white hover:text-gray-300 uppercase"
        routerLinkActive="active">Dashboard</a>
      <a routerLink="/transactions" class="text-white hover:text-gray-300 uppercase"
        routerLinkActive="active">Carteira</a>
      <a routerLink="/transaction-history" class="text-white hover:text-gray-300 uppercase"
        routerLinkActive="active">Hist√≥rico</a>
      <a routerLink="/profile" class="text-white hover:text-gray-300 uppercase" routerLinkActive="active">Perfil</a>
    </nav>

    <div class="flex items-center space-x-6">
      <button (click)="navigateToUpdateProfile()" class="w-10 h-10 rounded-full overflow-hidden border-2 border-white">
        <img *ngIf="userProfileImage; else defaultProfile" [src]="userProfileImage" alt="Profile Icon"
          class="w-full h-full object-cover" />
        <ng-template #defaultProfile>
          <div class="w-full h-full flex items-center justify-center bg-gray-400 text-white font-semibold">
            <span>DF</span>
          </div>
        </ng-template>
      </button>

      <div class="flex flex-col items-start">
        <label class="text-white text-lg font-medium uppercase">Saldo</label>
        <span class="text-white text-md font-semibold">{{ balance || '0' }}</span>
      </div>
      <div class="flex items-center space-x-6">
        <button (click)="openAddFundsPopup()"
          class="fundos mt-2 border border-white text-white bg-purple-500 px-4 py-2 rounded-md hover:bg-purple-600 hover:text-gray-200 flex items-center justify-center">
          +
        </button>

        <!-- Popup para adicionar fundos -->
        <div *ngIf="showAddFundsPopup"
          class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
          <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h3 class="text-xl font-semibold mb-4">Adicionar Fundos</h3>
            <input type="number" [(ngModel)]="amountToAdd" placeholder="Digite o valor"
              class="border p-2 mb-4 w-full" />
            <div class="flex justify-between">
              <button (click)="closeAddFundsPopup()" class="bg-gray-400 text-white px-4 py-2 rounded-md">
                Cancelar
              </button>
              <button (click)="addFunds()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                Adicionar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img (click)="logout()" src="/assets/logout.png" class="w-10 h-10 text-gray-50">
  </div>
</div>
