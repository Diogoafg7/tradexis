
<div class="flex justify-center pt-10">
    <img src="/assets/logo2.png" alt="">
</div>

<h1 class="flex justify-center register">Registo de Conta</h1>

<div class="bg-white shadow-md rounded-lg max-w-4xl mx-auto p-8">
    <form class="space-y-4">
      
<div class="flex items-center">
    <label for="nome" class="w-40 text-gray-700 font-semibold">Nome:</label>
    <div class="flex-grow">
      <input
        type="text"
        placeholder="Digite seu nome"
        class="input input-bordered w-full bg-gray-100"
      />
    </div>
  </div>

  <div class="flex items-center">
    <label for="email" class="w-40 text-gray-700 font-semibold">Email:</label>
    <div class="flex-grow">
      <input
        type="email"
        id="email"
        placeholder="Digite seu email"
        class="input input-bordered w-full bg-gray-100"
      />
    </div>
  </div>

  <div class="flex items-center">
    <label for="password" class="w-40 text-gray-700 font-semibold">Password:</label>
    <div class="flex-grow">
      <input
        type="password"
        id="password"
        placeholder="Digite sua senha"
        class="input input-bordered w-full bg-gray-100"
      />
    </div>
  </div>

  <div class="flex items-center">
    <label for="confirmacao" class="w-40 text-gray-700 font-semibold">Confirmação de Password:</label>
    <div class="flex-grow">
      <input
        type="password"
        id="confirmacao"
        placeholder="Confirme sua senha"
        class="input input-bordered w-full bg-gray-100"
      />
    </div>
  </div>

      <div class="flex justify-center mt-6">
        <button type="submit" class="btn background-purple text-white px-8">Entrar</button>
      </div>
    </form>
    <h5 class="flex justify-center register pt-4">Já tem conta? Faça o<a href="/login"> &#160;login</a></h5>

  </div>
