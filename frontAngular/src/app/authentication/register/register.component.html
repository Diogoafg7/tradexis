
<div class="flex justify-center pt-10">
    <img src="/assets/logo2.png" alt="">
    
</div>

<h1 class="flex justify-center register">Registo de Conta</h1>

<div class="bg-white shadow-md rounded-lg max-w-4xl mx-auto p-8">
    <!-- Formulário de Atualização -->
    <form class="space-y-4">
      
<!-- Campo Nome -->
<div class="flex items-center">
    <label for="nome" class="w-40 text-gray-700 font-semibold">Nome:</label>
    <div class="flex-grow">
      <input
        type="text"
        id="nome"
        placeholder="Digite seu nome"
        class="input input-bordered w-full bg-gray-100"
      />
    </div>
  </div>

  <!-- Campo Email -->
  <div class="flex items-center">
    <label for="email" class="w-40 text-gray-700 font-semibold">Email:</label>
    <div class="flex-grow">
      <input
        type="email"
        id="email"
        placeholder="Digite seu email"
        class="input input-bordered w-full bg-gray-100"
      />
    </div>
  </div>

  <!-- Campo Senha -->
  <div class="flex items-center">
    <label for="password" class="w-40 text-gray-700 font-semibold">Password:</label>
    <div class="flex-grow">
      <input
        type="password"
        id="password"
        placeholder="Digite sua senha"
        class="input input-bordered w-full  bg-gray-100"
      />
    </div>
  </div>

  <!-- Campo Confirmação de Senha -->
  <div class="flex items-center">
    <label for="confirmacao" class="w-40 text-gray-700 font-semibold">Confirmação de Password:</label>
    <div class="flex-grow">
      <input
        type="password"
        id="confirmacao"
        placeholder="Confirme sua senha"
        class="input input-bordered w-full  bg-gray-100"
      />
    </div>
  </div>

      <!-- Botão de Atualizar -->
      <div class="flex justify-center mt-6">
        <button class="btn background-purple text-white px-8">Entrar</button>
      </div>
    </form>
  </div>
