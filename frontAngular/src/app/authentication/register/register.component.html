<div class="flex justify-center pt-20">
  <img src="/assets/logo2.png" alt="Logo">
</div>

<h1 class="flex justify-center register">Registo de Conta</h1>

<div class="bg-white shadow-md rounded-lg max-w-4xl mx-auto p-8">
  <form (ngSubmit)="register()" class="space-y-4">
    <div class="flex items-center">
      <label for="username" class="w-40 text-gray-700 font-semibold">Nome:</label>
      <div class="flex-grow">
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Digite seu nome"
          required
          class="input input-bordered w-full bg-gray-100"
        />
      </div>
    </div>

    <div class="flex items-center">
      <label for="email" class="w-40 text-gray-700 font-semibold">Email:</label>
      <div class="flex-grow">
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Digite seu email"
          required
          class="input input-bordered w-full bg-gray-100"
        />
      </div>
    </div>

    <div class="flex items-center">
      <label for="password" class="w-40 text-gray-700 font-semibold">Password:</label>
      <div class="flex-grow">
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Digite sua senha"
          required
          class="input input-bordered w-full bg-gray-100"
        />
      </div>
    </div>

    <div class="flex items-center">
      <label for="confirmPassword" class="w-40 text-gray-700 font-semibold">Confirmação de Password:</label>
      <div class="flex-grow">
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirme sua senha"
          required
          class="input input-bordered w-full bg-gray-100"
        />
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-sm flex justify-center">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="text-green-500 text-sm flex justify-center">
      {{ successMessage }}
    </div>

    <div class="flex justify-center mt-6">
      <button type="submit" class="btn background-purple text-white px-8">
        Entrar
      </button>
    </div>
  </form>

  <h5 class="flex justify-center register pt-4">
    Já tem conta? Faça o<a href="/login"> &#160;login</a>
  </h5>
</div>
