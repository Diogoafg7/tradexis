<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="card w-96 bg-white shadow-lg">
    <div class="card-body">
      <h2 class="text-2xl font-bold text-center">to testing tailwindcss</h2>
      <form>
        <!-- Email Input -->
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" placeholder="Enter your email" class="input input-bordered w-full" />
        </div>
        <!-- Password Input -->
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" placeholder="Enter your password" class="input input-bordered w-full" />
        </div>
        <!-- Login Button -->
        <div class="form-control mt-6">
          <button class="btn btn-primary w-full">Login</button>
        </div>
      </form>
      <!-- Register Link -->
      <p class="text-sm text-center mt-4">
        Don't have an account?
        <a href="#" class="text-primary">Register here</a>
      </p>
    </div>
  </div>
</div>
